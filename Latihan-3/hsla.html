<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Opacity CSS3</title>
        <style>
            body {
                background-image: url(image2.png);
            }
            .satu {
                width: 300px;
                height: 300px;
                background-color: hsla(24,100,63,0.5);
                position: relative;
                <!--rgba berfungsi untuk memberi transparansi pada warna-->
                <!--opacity memberi transparansi pada element-->
                
            }
            .dua {
                width: 100px;
                height: 100px;
                background-color: blue;
                position: absolute;
                right: -50px;
                bottom: -50px;
                

            }
            <!--Opacity berfungsi untuk membuat elment menjadi transparan-->
        </style>
    </head>


    <body>

        <div class="satu">
            <div class="dua"></div>
        
            </div>



    </body>


</html>
