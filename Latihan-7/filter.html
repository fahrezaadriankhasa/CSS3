<!DOCTYPE html>>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Filter</title>
        <style>
            body {
                text-align: center;
            }
            img {
                width: 200px;
                height: 300px;
                filter: brightness(100%) grayscale(80%);
            }
        </style>

<!--Filter
    blur (px)
    brightness(angka| %)
    contrast(angka| %)
    saturate(angka| %)
    grayscale(angka| %)
    sepia(angka| %)
    hue-rotate(deg)
    invert(angka| %)
    opacity(angka| %)
    drop-shadow(sama seperti box-shadow)-->
    </head>

    <body>
        <img src="Foto.jpg" alt="Pas Foto">
    </body>
</html>
